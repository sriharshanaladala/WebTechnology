<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="3" cellpadding="10">
            <tr>
                <th rowspan="6">Student Information</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Address</th>
            </tr>
            <tr>
                <th>City</th>
                <th>House No</th>
            </tr>
            <tr>
                <td>A</td>
                <td>HND</td>
                <td>1</td>
            </tr>
            <tr>
                <td>B</td>
                <td>LHR</td>
                <td>2</td>
            </tr>
            <tr>
                <td>C</td>
                <td>SWL</td>
                <td>3</td>
            </tr>
            <tr>
                <td>D</td>
                <td>BWP</td>
                <td>4</td>
            </tr>
    </table>
</body>
</html>
