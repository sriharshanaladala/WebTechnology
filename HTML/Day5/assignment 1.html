<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested unorderedlist</title>
</head>
<body>
    <h1>Nested UnorderedList</h1>
    <ul >
        <li>Coffee
            <ul type="circle">
                <li>Cappuccino</li>
                <li>Americano</li>
                <li>Espresso</li>
            </ul>
        </li>
        <li>Tea
            <ul type="circle">
                <li>Milk Tea</li>
                <li>Black Tea</li>
                
            </ul>
        </li>
        <li>Milk</li>
    </ul>
</body>
</html>
