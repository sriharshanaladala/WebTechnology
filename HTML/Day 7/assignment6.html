<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="3" cellpadding="10">
        <thead>
            <tr>
                <th>Question No</th>
                <th>Question</th>
                <th>Answer</th>
                <th>Marks Per Answer</th>
                <th>Total Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">1</td>
                <td rowspan="3">Name Three Features in a ROM</td>
                <td>A</td>
                <td></td>
                <td rowspan="3">5</td>
            </tr>
            <tr>
                <td>B</td>
                <td></td>
            </tr>
            <tr>
                <td>D</td>
                <td></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Here is a single Answer</td>
                <td>True</td>
                <td></td>
                <td>5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
