<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce Website</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>Best Choice</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="cart.html">Cart</a></li>
                <!-- Add a link to the login page -->
                <li class="login"><a href="login.html" >Logout</a></li>
            </ul>
        </nav>
    </header>

    <main id="products">
        <!-- Product cards and categories will be dynamically generated here -->
    </main>

    <div id="cart-container">
        <i class="fa-solid fa-cart-shopping clr"><sup class="cl">0</sup></i>
        <!-- Cart items and total price will be displayed here  -->
    </div>

    <footer>
        <p>&copy; 2024 My E-commerce Website</p>
    </footer>

    <script src="index.js"></script>
    <!-- <script src="product.js"></script> -->
    <script src="cart.js" ></script>
         <script>
        // Fetch products from API and render them on the webpage
        fetch('https://example.com/api/products')
            .then(response => response.json())
            .then(products => {
                const productsContainer = document.getElementById('products');

                products.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.classList.add('product-card');
                    productCard.innerHTML = `
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <p>Price: $${product.price}</p>
                        <button onclick="addToCart(${product.id})">Add to Cart</button>
                    `;
                    productsContainer.appendChild(productCard);
                });
            })
            .catch(error => console.error('Error fetching products:', error));

        // Cart functionality
        const cart = [];

        function addToCart(productId) {
            // Find product by ID and add it to the cart
            fetch(`https://example.com/api/products/${productId}`)
                .then(response => response.json())
                .then(product => {
                    cart.push(product);
                    updateCartIcon();
                })
                .catch(error => console.error('Error fetching product:', error));
        }

        function updateCartIcon() {
            const cartIcon = document.querySelector('.fa-cart-shopping');
            const cartItemCount = document.querySelector('.cl');
            cartItemCount.textContent = cart.length;
        }
    </script>
</body>
</html>
