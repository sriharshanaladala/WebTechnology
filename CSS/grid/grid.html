<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            text-align: center;
        }
        ul,.grid2{
            list-style-type: none;
            border: 3px solid red;
            padding-left: 0px;
            color: darkblue;
            font-size: large;
            display: grid;
            grid-template-rows: 100px 100px 100px 100px ;
            /* grid-template-columns: 100px 100px 100px; */
            grid-template-columns: 1fr 1fr 1fr;
            /* grid-template-rows: 1fr 1fr 1fr 1fr; */
            column-gap: 10px;
            row-gap: 20px;
            background-color: black;
        }
        .grid2{
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 100px 100px 100px;

        }
        li,.a{
            background-color: aqua;
        }
        .child1, .griditem1{
            grid-column-start: 1;
            grid-column-end: 4;
        }
        .lastchild, .griditem6{
            grid-column-start: 1;
            grid-column-end: 4;
        }
        .griditem6{
            grid-column-end: 5;
        }
        .child4{
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 2;
            grid-row-end: 3;
        }
        .griditem2{
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 2;
            grid-row-end: 3;
        }
    </style>
</head>
<body>
    <ul class="grid">
        <li class="child1">list1</li>
        <li>list2</li>
        <li>list3</li>
        <li class="child4">list4</li>
        <li>list5</li>
        <li>list6</li>
        <li>list7</li>
        <li class="lastchild">list8</li>
</ul>
<div class="grid2">
    <div class="griditem1 a">HEADER</div>
    <div class="griditem2 a"></div>
    <div class="griditem3 a"></div>
    <div class="griditem4 a"></div>
    <div class="griditem5 a"></div>
    <div class="griditem6 a">FOOTER</div>
</div>
</body>
</html>
