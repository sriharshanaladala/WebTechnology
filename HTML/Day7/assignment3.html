<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="3" cellpadding="10">
        <thead >
            <tr >
                <th>Name</th>
                <th>Subjects</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">Mark Smith</td>
                <td>Maths</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>80</td>
            </tr>
            <tr>
                <td>Hindi</td>
                <td>75</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
