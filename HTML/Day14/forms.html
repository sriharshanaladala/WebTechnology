<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div style="border: 2px solid;">
    <span align="center" > <h1><u>BIODATA FORM</u> </h1></span>
    <form action="" align="center">
        <label for="">FirstName:</label>
        <input type="text" name="FNAME">
        <br><br>
        <label for="">LastName:</label>
        <input type="text" name="LNAME">
        <br><br>
        <p>Gender</p>
        <fieldset >
            <legend align="left">personal details</legend>
            <input type="radio" name="Gender" value="male">
            <label for="">Male</label>
            <input type="radio" name="Gender" value="female">
            <label for="">Female</label><br><br>
            <label for="">Nationality:</label>
            <select name="Nationality" id="">
                <option value="Ind">India</option>
                <option value="usa" selected>United states</option>
                <option value="africa" disabled>Africa</option>
            </select>
        </fieldset>
        <p>Language:</p>
        <input type="checkbox" name="lang" value="Telugu" id="l" checked>
        <label for="l">Telugu</label><br>
        <input type="checkbox" name="lang" value="English">
        <label for="">English</label><br>
        <input type="checkbox" name="lang" value="Hindi">
        <label for="">Hindi</label><br><br>
        <label>email</label>
        <input type="email" placeholder="email" name=""><br><br>
        <label>Password</label>
        <input type="password" placeholder="Password"><br><br>
        <label>date of birth</label>
        <input type="date" placeholder="date of birth"><br><br>
        <label>age</label>
        <input type="number" placeholder="age"><br><br>
        <label>color</label>
        <input type="color"><br><br>
        <label>file</label>
        <input type="file" name="resume"><br><br>
        <label for="">feedback:</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br><br>
        <input type="submit">
    </form>
   </div>
</body>
</html>
