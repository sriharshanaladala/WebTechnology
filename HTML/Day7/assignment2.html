<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="3" cellpadding="10">
    <thead>
        <tr>
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Tamota</td>
            <td>10</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Onions</td>
            <td>11</td>
            <td>150</td>
        </tr>
        <tr>
            <td>Potatoes</td>
            <td>50</td>
            <td>300</td>
        </tr>
        <tr>
            <td>carrots</td>
            <td>30</td>
            <td>500</td>
        </tr>
        <tr>
            <td>mask melon</td>
            <td>10</td>
            <td>100</td>
        </tr>
    </tbody>
   <tfoot>
    <tr>
        <td colspan="2">Total Price</td>
        <td>1150</td>
    </tr>
   </tfoot>
</table>
</body>
</html>
